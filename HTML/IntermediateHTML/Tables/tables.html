<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Webpage about HTML Tables">
  <title>HTML Tables</title>
</head>

<body>
  <h1>Tables</h1>
  <!-- The table element/tags create a table (NOTE: The "border" is a CSS style) -->
  <table border="1">
    <!-- The head element/tags is used to group content in the header section of a table -->
    <thead>
      <!-- The tr element/tags creates a table row -->
      <tr>
        <!-- The th element/tags creates a table header cell. This is where text/content is entered. -->
        <th>Name</th>
        <th>Relationship</th>
      </tr>
    </thead>
    <!-- The tbody element/tags is used to group content in the body section of a table -->
    <tbody>
      <tr>
        <!-- The td element/tags creates a table data cell. This is where content/text would go. -->
        <td>Lauren</td>
        <td>Wife</td>
      </tr>
      <tr>
        <td>Wendy</td>
        <td>Daughter</td>
      </tr>
      <tr>
        <td>Meredith</td>
        <td>Daughter</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
